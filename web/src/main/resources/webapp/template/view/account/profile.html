<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/default}">
<body>
<div id="entries" class="forms" layout:fragment="content">

    <th:block th:insert="fragment/profile.html :: profile-navigation" />
    <form th:object="${updateProfileRequestModel}" th:action="@{''}" method="post" accept-charset="utf-8">
        <h3 th:text="#{form.profile.baseinfo.title}">placeholder:baseinfo</h3>
        <div class="form-group">
            <label for="username" th:text="#{form.profile.baseinfo.label.username}">placeholder:username</label>
            <input name="username" class="form-control" required="required" th:placeholder="#{form.profile.baseinfo.placeholder.username}" maxlength="255" type="text" id="username" />
        </div>
        <div class="form-group">
            <label for="email" th:text="#{form.profile.baseinfo.label.email}">placeholder:email</label>
            <input name="email" class="form-control" required="required" th:placeholder="#{form.profile.baseinfo.placeholder.email}" maxlength="255" type="email" id="email" />
        </div>
        <button type="submit" class="btn btn-default" th:text="#{form.profile.baseinfo.label.send}">placeholder:save</button>
    </form>

</div>
</body>
</html>
