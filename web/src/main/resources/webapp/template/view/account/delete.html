<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/default}">
<body>
<div id="entries" class="forms" layout:fragment="content">

    <th:block th:insert="fragment/profile.html :: profile-navigation" />
    <form th:action="@{''}" method="post" accept-charset="utf-8">
        <h3 th:text="#{form.profile.delete.title}">placeholder:delete_account</h3>
        <p style="margin: 10px 0px; font-weight: bold; color: #ff0000; padding: 0px 10px;" th:text="#{form.profile.delete.warn}">placeholder:warn</p>
        <div class="form-group">
            <label for="password" th:text="#{form.profile.delete.label.password}">placeholder:password</label>
            <input name="password" class="form-control" required="required" th:placeholder="#{form.profile.delete.placeholder.password}" type="password" id="password" />
        </div>
        <button type="submit" class="btn btn-default" th:text="#{form.profile.delete.label.send}">placeholder:delete</button>
    </form>

</div>
</body>
</html>
