<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/default}">
<body>
<div id="entries" class="forms" layout:fragment="content">

    <form th:object="${passwordResetConfirmationRequestModel}" th:action="@{''}" method="post" accept-charset="utf-8">
        <h3 class="" th:text="#{form.pwreset.title}">placeholder:pwreset</h3>
        <div class="form-group">
            <label for="password" th:text="#{form.pwreset.label.password}">placeholder:password</label>
            <input name="password" class="form-control" required="required" th:placeholder="#{form.pwreset.placeholder.password}" type="password" id="password" />
            <span class="validationError" th:if="${#fields.hasErrors('password')}" th:text="#{form.pwreset.validation.error.password}">placeholder:val_err_pw</span>
        </div>
        <div class="form-group">
            <label for="password_confirm" th:text="#{form.pwreset.label.password.confirm}">placeholder:passwordconf</label>
            <input name="passwordConfirmation" class="form-control" required="required" th:placeholder="#{form.pwreset.placeholder.password.confirm}" type="password" id="password_confirm" />
            <span class="validationError" th:if="${#fields.hasGlobalErrors()}" th:text="#{form.pwreset.validation.error.passwordConfirmation}">placeholder:val_err_pw</span>
        </div>
        <th:block th:insert="fragment/security.html :: recaptcha-widget" />
        <button type="submit" class="btn btn-default" th:text="#{form.pwreset.label.send}">placeholder:reset</button>
    </form>

</div>
</body>
</html>
